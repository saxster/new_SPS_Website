  news_sense: 0.15
  audience_fit: 0.15
  timing: 0.10

  # Practical Value (40%)
  actionability: 0.20      # Critical - readers need to act
  india_specificity: 0.10
  comprehensiveness: 0.10

  # Feasibility (20%)
  source_availability: 0.10
  competitive_angle: 0.10

