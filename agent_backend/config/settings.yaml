# Core Configuration
database:
  path: "agent_backend/.agent/content_brain.db"
  backup_path: "agent_backend/.agent/content_brain_backup.db"

# LLM Configuration
llm:
  model: "gemini-3-pro-preview"
  temperature: 0.7
  max_retries: 3
  timeout: 60

# News Mining Configuration
news_miner:
  sources:
    - "https://news.google.com/rss/search?q=physical+security+india+when:1d&hl=en-IN&gl=IN&ceid=IN:en"
    - "https://news.google.com/rss/search?q=cyber+security+breach+india+when:1d&hl=en-IN&gl=IN&ceid=IN:en"
    - "https://news.google.com/rss/search?q=fire+incident+commercial+building+india+when:1d&hl=en-IN&gl=IN&ceid=IN:en"
    - "https://news.google.com/rss/search?q=crime+homicide+robbery+india+when:1d&hl=en-IN&gl=IN&ceid=IN:en"
    - "https://news.google.com/rss/search?q=terrorism+insurgency+bombing+india+when:1d&hl=en-IN&gl=IN&ceid=IN:en"
    - "https://news.google.com/rss/search?q=disaster+accident+fatality+india+when:1d&hl=en-IN&gl=IN&ceid=IN:en"
    - "https://feeds.feedburner.com/TheHackersNews"
    # Breaking news feeds for real-time incidents
    - "https://news.google.com/rss/search?q=breaking+news+india+crash+OR+accident+OR+incident+when:6h&hl=en-IN&gl=IN&ceid=IN:en"
    - "https://news.google.com/rss/search?q=major+incident+india+when:12h&hl=en-IN&gl=IN&ceid=IN:en"
  keywords:
    - "crime"
    - "war"
    - "terrorism"
    - "accident"
    - "deaths"
    - "homicide"
    - "assault"
    - "robbery"
    - "conflict"
    - "battle"
    - "insurgency"
    - "bombing"
    - "disaster"
    - "fatality"
    - "casualty"
    - "breach"
    - "attack"
    - "fire"
    - "protest"
    - "security"
    - "surveillance"
    - "police"
    - "CCTV"
    - "access control"
  incident_db_path: "website/src/assets/incidents_data.json"
  geocode_enabled: true
  geocode_user_agent: "SPS-Newsroom/1.0 (contact: ops@spssecurity)"
  geocode_rate_limit_seconds: 1.2

# Research Retrieval Configuration
research:
  request_timeout: 15
  max_sources: 12
  crossref_mailto: ""
  allowed_domains: []
  domain_weights:
    # Government/Official (highest credibility)
    who.int: 30
    worldbank.org: 25
    un.org: 20
    rbi.org.in: 30
    mospi.gov.in: 25
    niti.gov.in: 20
    ncrb.gov.in: 30
    bis.gov.in: 25
    pib.gov.in: 30
    mha.gov.in: 30
    cert-in.org.in: 30
    nist.gov: 28
    cisa.gov: 28
    # Security Industry Associations (high credibility)
    asisonline.org: 28
    asis.org: 28
    isaca.org: 28
    isc2.org: 28
    sans.org: 28
    securityindustry.org: 25
    # Security Publications
    securityweek.com: 25
    darkreading.com: 25
    krebsonsecurity.com: 28
    # Research & Analysis
    gartner.com: 25
    forrester.com: 25
    mckinsey.com: 25
  min_quality: 60
  cache_path: "agent_backend/.agent/evidence_cache.json"
  rss_feeds:
    - "https://news.google.com/rss/search?q=physical+security+india&hl=en-IN&gl=IN&ceid=IN:en"
    - "https://news.google.com/rss/search?q=cyber+security+india&hl=en-IN&gl=IN&ceid=IN:en"

# Fact-check consensus gate
fact_check:
  consensus_min: 85

# Citation validation rules (relaxed for automated publishing)
citation:
  min_per_paragraph: 0  # Disabled - trust writer to cite appropriately
  min_words_per_paragraph: 40
  recency_days: 730  # 2 years
  recency_types: ["News"]
  recency_by_type:
    News: 365  # 1 year for news (relaxed from 180 days)
    Analysis: 730
    Guide: 1095
  require_sources_section: true
  require_numeric_citations: false  # Disabled - too restrictive for automated content
  max_ngram_words: 12
  regulation_primary_domains:
    # Expanded to include major news sources covering regulations
    - "egazette.nic.in"
    - "mca.gov.in"
    - "rbi.org.in"
    - "bis.gov.in"
    - "ncrb.gov.in"
    - "mospi.gov.in"
    - "pib.gov.in"
    - "economictimes.indiatimes.com"
    - "livemint.com"
    - "moneycontrol.com"
  paraphrase_similarity_threshold: 0.88

# Claim ledger rules (relaxed for automated publishing)
claims:
  require_citations: true
  require_multi_source_numeric: false  # Single source OK for numbers
  min_sources_numeric: 1  # Reduced from 2
  min_domains_numeric: 1  # Reduced from 2
  min_sources_regulation: 1
  max_claims: 120

# Publish policy thresholds (relaxed for automated publishing)
publish_policy:
  min_quality: 60  # Reduced from 75
  min_citation_density: 0.3  # Reduced from 0.6
  min_sources: 2  # Reduced from 3
  block_on_claim_issues: false  # Warn but don't block
  block_on_contradictions: true
  block_on_citation_issues: false  # Warn but don't block

# Update watcher
updates:
  report_path: "reports/update_watch.json"
  queue_dir: "drafts/refresh_needed"
  queue_on_flag: true
  max_age_days: 365
  max_age_days_by_type:
    News: 90
    Analysis: 365
    Guide: 540

# Topic proposal de-duplication
topic_dedup:
  similarity_threshold: 0.82

# Newsroom metrics
newsroom:
  metrics_path: "reports/pipeline_metrics.json"
  metrics_history: 200

# Editorial Standards & Content Specs (achievable minimums)
content_specs:
  Guide:
    min_words: 1000  # Reduced from 1500
    min_sections: 4  # Reduced from 5
    min_sources: 3  # Reduced from 5
    min_regulations: 1  # Reduced from 2
  Analysis:
    min_words: 1200  # Reduced from 2000
    min_sections: 4  # Reduced from 6
    min_sources: 4  # Reduced from 8
    min_regulations: 1  # Reduced from 2
  News:
    min_words: 500  # Reduced from 600
    min_sections: 3  # Reduced from 4
    min_sources: 2  # Reduced from 3
    min_regulations: 0  # News doesn't require regulations
  Review:
    min_words: 800  # Reduced from 1200
    min_sections: 3  # Reduced from 4
    min_sources: 3  # Reduced from 4
    min_regulations: 1
  General:
    min_words: 800  # Reduced from 1000
    min_sections: 3  # Reduced from 4
    min_sources: 2  # Reduced from 3
    min_regulations: 1

# Paths
paths:
  drafts_dir: "drafts"
  rules_dir: "agent_backend/.agent/rules"
  website_content_dir: "website/src/content/blog"
  output_dir: "website/src/content/blog"

# =============================================================================
# Multi-Source Content Intelligence Configuration
# =============================================================================

# Pluggable miners for evidence gathering
miners:
  enabled: true
  youtube:
    enabled: true   # Now available: youtube-transcript-api installed
    rate_limit_delay: 2.0
  article:
    enabled: true   # Now available: trafilatura installed
  paper:
    enabled: true   # arXiv API - always available, no deps required
  serp:
    enabled: true   # SerpAPI for Google News/Search - requires SERPAPI_API_KEY
    news_period: "1d"  # 1d, 1w, 1m
    location: "India"
    language: "en"
    # Prioritize industry sources in search
    preferred_domains:
      - "asisonline.org"
      - "securityweek.com"
      - "rbi.org.in"
      - "gov.in"

# Trust layer - enforces "No Single Point of Truth" principle (relaxed)
trust:
  block_on_low_confidence: false  # Warn but don't hard block
  min_confidence_score: 4.0  # Reduced from 5.0
  require_multi_source_for_numeric: false  # Single source OK
  min_sources_per_claim: 1  # Reduced from 2
  warn_on_single_source: true

# =============================================================================
# TopicProposer: The Editorial Brain
# =============================================================================

topic_proposer:
  enabled: true
  discovery_interval_hours: 6
  max_proposals_per_run: 10
  auto_queue_threshold: 0.8    # Auto-queue if score > 0.8
  require_approval_below: 0.6  # Human review if score < 0.6
  
  # Multi-factor scoring weights (must sum to 1.0)
  scoring:
    timeliness: 0.25        # How recent/urgent
    demand: 0.25            # Search demand
    coverage_gap: 0.20      # Have we covered this?
    source_availability: 0.15  # Can we find sources?
    brand_fit: 0.15         # Matches our focus?
  
  # Editorial focus areas
  focus_sectors:
    - physical_security
    - cybersecurity
    - fire_safety
    - compliance
    - risk_management
  
  # Target content mix
  content_mix:
    News: 0.4
    Guide: 0.35
    Analysis: 0.25

# =============================================================================
# Autonomous Runner: The Autopoietic Loop
# =============================================================================

autonomous:
  enabled: true
  interval_minutes: 60              # Time between discovery cycles
  max_articles_per_cycle: 3         # Max articles to write per cycle
  reflection_interval_hours: 24     # How often to reflect on performance
  memory_path: "agent_backend/.agent/taste_memory.db"
  
  # Learning parameters
  learning_rate: 0.1                # How fast to adjust weights
  exploration_rate: 0.2             # Try random topics 20% of time
  max_weight_multiplier: 2.0        # Max boost for successful patterns
  min_weight_multiplier: 0.5        # Max penalty for failures
  
  # Quality thresholds for learning
  boost_on_quality_above: 75        # Boost weight if quality > 75
  penalize_on_quality_below: 50     # Penalize if quality < 50

# =============================================================================
# Editorial Validation: Adversarial Topic Vetting
# =============================================================================

editorial:
  enabled: true
  
  # Gatekeeper: Fast rule-based filtering (ConsensusEngine)
  gatekeeper:
    enabled: true
    min_score: 50  # Reject topics scoring below this threshold
  
  # LLM Consensus: Multi-model voting (expensive, opt-in)
  consensus:
    enabled: false  # Off by default - each validation costs API calls
    tier: "spot"    # spot (fast/cheap), standard (2 models), full (all 3)
    min_level: "high"  # authoritative, high, disputed, untrusted
  
  # Red-Team: Adversarial challenge (why might this topic be bad?)
  red_team:
    enabled: true

# =============================================================================
# Premium Sources: Authoritative Journalism for Taste Development
# =============================================================================

premium_sources:
  enabled: true
  vault_path: "agent_backend/.agent/credential_vault.db"
  anchors_path: "agent_backend/.agent/taste_anchors.db"
  cookies_dir: "agent_backend/.agent/cookies"
  
  # Sync settings
  sync_interval_hours: 24
  max_articles_per_source: 50
  human_speed_delay_seconds: 30  # Delay between article fetches
  
  # Pre-configured sources (add credentials via admin panel)
  default_sources:
    - id: "economist"
      name: "The Economist"
      base_url: "https://www.economist.com"
      credibility_weight: 10
    - id: "asis"
      name: "ASIS Security Management"
      base_url: "https://www.asisonline.org"
      credibility_weight: 9
    - id: "vox"
      name: "Vox"
      base_url: "https://www.vox.com"
      credibility_weight: 8
    - id: "time"
      name: "Time"
      base_url: "https://time.com"
      credibility_weight: 8

# =============================================================================
# Admin Panel
# =============================================================================

admin:
  port: 8080
  # Auth token from environment: ADMIN_TOKEN

# =============================================================================
# Adversarial Council Configuration
# =============================================================================

council:
  enabled: true
  require_unanimous: false  # 2/3 majority OK
  min_advocate_score: 70
  min_skeptic_score: 60
  min_guardian_score: 70
  kill_threshold: 50  # Below this = kill

# =============================================================================
# Editorial Brain v2 Configuration
# =============================================================================

editorial_brain:
  enabled: true
  fallback_to_cco: true  # Use old CCO if brain fails
  news_sense_weight: 0.25
  audience_fit_weight: 0.25
  competitive_weight: 0.20
  feasibility_weight: 0.15
  timing_weight: 0.15

# =============================================================================
# Auto-Publishing Configuration
# =============================================================================

auto_publish:
  enabled: true
  write_markdown: true  # Also write markdown for SEO
  notify_on_publish: true  # Telegram/email notification

# =============================================================================
# Learning Loop Configuration
# =============================================================================

learning:
  enabled: true
  reflection_interval_hours: 24
  min_articles_for_learning: 10
  weight_adjustment_rate: 0.1

# =============================================================================
# Content-Type Pipeline Profiles
# =============================================================================

pipeline_profiles:
  news_breaking:
    applies_to: ["News"]
    trigger:
      urgency: ["critical", "high"]
      source_tier: ["tier_1", "tier_2"]
    fast_track:
      enabled: true
      bypass_council: true
      bypass_fact_check: true
      max_publish_time_seconds: 300  # 5 minutes
    quality:
      min_score: 50
      min_sources: 1
    rollback:
      window_hours: 24
      auto_retract_on_contradiction: true
    label: "DEVELOPING"  # Prepended to fast-tracked articles

  news_standard:
    applies_to: ["News"]
    trigger:
      default: true
    council:
      min_advocate: 65
      min_skeptic: 55
      min_guardian: 65
    quality:
      min_score: 55
      min_sources: 2
      min_citation_density: 0.3

  views:
    applies_to: ["Analysis", "Review"]
    council:
      min_advocate: 70
      min_skeptic: 60
      min_guardian: 75
    quality:
      min_score: 65
      min_sources: 4
      min_citation_density: 0.4
    gates:
      - opinion_balance
      - brand_voice
    deliberation:
      min_hours: 2

  research:
    applies_to: ["Guide"]
    council:
      require_unanimous: true
      min_advocate: 75
      min_skeptic: 70
      min_guardian: 75
    quality:
      min_score: 75
      min_sources: 5
      min_citation_density: 0.6
      min_regulations: 2
    gates:
      - expert_citation
      - depth_verification
    deliberation:
      min_hours: 24

