# =============================================================================
# Scam Miner Configuration (Highest Priority)
# =============================================================================

scam_miner:
  enabled: true
  sync_interval_hours: 1  # Very frequent for real-time alerts
  sources:
    # Tier 1: Official Government Sources (Credibility 10)
    - id: cybercrime_gov
      name: "National Cybercrime Reporting Portal"
      url: "https://cybercrime.gov.in"
      credibility: 10
      types: ["alert", "advisory", "trend"]

    - id: rbi_sachet
      name: "RBI Sachet Portal"
      url: "https://sachet.rbi.org.in"
      credibility: 10
      types: ["unauthorized_entity", "warning"]

    - id: cert_in_alerts
      name: "CERT-IN Advisories"
      url: "https://www.cert-in.org.in"
      credibility: 10
      types: ["advisory", "vulnerability", "alert"]

    # Tier 2: State Cyber Cells (Credibility 9)
    - id: delhi_cyber_cell
      name: "Delhi Police Cyber Cell"
      url: "https://cybercelldelhipolice.nic.in"
      credibility: 9
      types: ["alert", "scam_warning"]

    - id: mumbai_cyber_cell
      name: "Mumbai Cyber Cell"
      url: "https://mumbaipolice.gov.in/cyber_ps"
      credibility: 9
      types: ["alert", "scam_warning"]

    - id: bangalore_cyber_cell
      name: "Bangalore Cyber Crime"
      url: "https://bcp.karnataka.gov.in"
      credibility: 9
      types: ["alert", "scam_warning"]

    # Tier 3: Consumer Helplines (Credibility 9)
    - id: consumer_helpline
      name: "National Consumer Helpline"
      url: "https://consumerhelpline.gov.in"
      credibility: 9
      types: ["complaint_pattern", "alert"]

  # Scam taxonomy for classification
  scam_types:
    - phishing      # Fake emails, OTP fraud
    - investment    # Ponzi, crypto, forex scams
    - job           # Fake recruitment, work-from-home
    - banking       # UPI fraud, card cloning, digital arrest
    - impersonation # Fake police, KYC fraud
    - ecommerce     # Fake websites, non-delivery
    - loan          # Fake loan apps, illegal lending
    - lottery       # Fake lottery, lucky draw scams

# =============================================================================
# Market Miner Configuration (Economic Security)
# =============================================================================

market_miner:
  enabled: true
  sync_interval_hours: 4
  sources:
    # Enforcement Actions
    - id: sebi_orders
      name: "SEBI Enforcement Orders"
      url: "https://www.sebi.gov.in/enforcement/orders.html"
      credibility: 10
      types: ["penalty", "warning", "debarment"]

    - id: rbi_enforcement
      name: "RBI Enforcement Actions"
      url: "https://www.rbi.org.in/Scripts/BS_PressReleaseDisplay.aspx"
      credibility: 10
