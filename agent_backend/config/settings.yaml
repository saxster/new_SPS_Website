# Consumer Miner Configuration (Product Reviews)
# =============================================================================

consumer_miner:
  enabled: true
  sync_interval_hours: 24
  categories:
    - cctv_systems
    - access_control
    - alarm_systems
    - safes_lockers
    - cybersecurity_tools
    - security_services
    - fire_safety_equipment
    - personal_safety_devices

  sources:
    - id: bis_certification
      name: "BIS Certification Database"
      url: "https://www.bis.gov.in"
      credibility: 10
      types: ["certification", "standard"]

    - id: industry_tests
      name: "Industry Test Labs"
      credibility: 8
      types: ["test_result", "comparison"]

  rating_criteria:
    - certification_status
    - build_quality
    - reliability
    - value_for_money
    - after_sales_support
    - india_availability

