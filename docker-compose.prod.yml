version: '3.8'

services:
  # 1. The Brain (Python API)
  sps-brain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sps-brain
    expose:
      - "8000" # Internal Only
    volumes:
      - ./agent_backend:/app/agent_backend
      - ./website/src/content:/app/website/src/content
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SPS_API_KEY=${SPS_API_KEY}
      - CHROMA_HOST=sps-chroma
    restart: unless-stopped
    networks:
      - sps-network

  # 2. The Face (Astro Website)
  sps-website:
    build:
      context: ./website
      dockerfile: Dockerfile
    container_name: sps-website
    expose:
      - "4321" # Internal Only
    environment:
      - HOST=0.0.0.0
      - PORT=4321
      - PUBLIC_API_URL=https://api.sukhi.in
      - PUBLIC_WS_URL=wss://api.sukhi.in/ws
    restart: unless-stopped
    depends_on:
      - sps-brain
    networks:
      - sps-network

  # 3. The Orchestrator (n8n)
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    expose:
      - "5678" # Internal Only
    volumes:
      - n8n_data:/home/node/.n8n
      - ./website:/app/website
      - ./agent_backend:/app/agent_backend
    environment:
      - N8N_HOST=automator.sukhi.in
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://automator.sukhi.in/
      # PRIVACY SHIELDS
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_TELEMETRY_DISABLED=true
    restart: unless-stopped
    networks:
      - sps-network

  # 4. The Vault (Vector DB)
  chroma:
    image: chromadb/chroma:latest
    container_name: sps-chroma
    expose:
      - "8000" # Internal Only (Mapped to 8001 in dev, 8000 internal here)
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    networks:
      - sps-network

  # 5. THE TUNNEL (Cloudflare Zero Trust)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - sps-network

networks:
  sps-network:
    driver: bridge

volumes:
  n8n_data:
  chroma_data: