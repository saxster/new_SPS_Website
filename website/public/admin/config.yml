backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "website/public/assets/uploads"
public_folder: "/assets/uploads"

site_url: https://sps-security.com
display_url: https://sps-security.com
logo_url: https://sps-security.com/sps-logo.png

# The "God Mode" Configuration
collections:
  # --- SUPER-POWER 1: GLOBAL COMMAND ---
  - name: "settings"
    label: "‚öôÔ∏è Global Settings"
    files:
      - name: "site_settings"
        label: "Brand & SEO Identity"
        file: "website/src/data/site_settings.json"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Default Description", name: "description", widget: "text"}
          - {label: "HQ Address", name: "hq_address", widget: "string"}
          - {label: "Command Email", name: "contact_email", widget: "string"}
          - {label: "LinkedIn URL", name: "social_linkedin", widget: "string"}
          - {label: "Twitter/X URL", name: "social_twitter", widget: "string"}

      - name: "navigation"
        label: "Menu Manager"
        file: "website/src/data/navigation.json"
        fields:
          - label: "Main Navigation"
            name: "main_nav"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          - label: "Footer Links"
            name: "footer_nav"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

      - name: "alerts"
        label: "üö® Crisis Banner"
        file: "website/src/data/global_alert.json"
        fields:
          - {label: "Activate Alert?", name: "active", widget: "boolean", default: false}
          - {label: "Threat Level", name: "level", widget: "select", options: ["info", "warning", "critical"]}
          - {label: "Alert Message", name: "message", widget: "string"}
          - {label: "Link to Briefing", name: "link", widget: "string", required: false}

  # --- SUPER-POWER 2: PAGE BUILDER ---
  - name: "pages"
    label: "üìÑ Pages & Landings"
    folder: "website/src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Internal Name", name: "title", widget: "string"}
      - {label: "URL Slug", name: "slug", widget: "string", hint: "e.g. 'about' or 'products/risk-engine'"}
      - {label: "SEO Description", name: "description", widget: "text"}
      - label: "Page Blocks"
        name: "sections"
        widget: "list"
        types:
          # BLOCK: HERO
          - label: "Hero Banner"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Headline", name: "title", widget: "string"}
              - {label: "Subtext", name: "subtitle", widget: "text"}
              - {label: "Background Image", name: "image", widget: "image"}
              - {label: "Button Text", name: "cta_text", widget: "string", required: false}
              - {label: "Button Link", name: "cta_link", widget: "string", required: false}

          # BLOCK: SMART INTEL FEED (The Intel-Link)
          - label: "üì° Live Intelligence Feed"
            name: "smart_feed"
            widget: "object"
            fields:
              - {label: "Feed Title", name: "title", widget: "string", default: "Sector Intelligence"}
              - {label: "Target Sector", name: "sector", widget: "select", options: ["All", "Cyber", "Industrial", "Banking", "Healthcare"]}
              - {label: "Display Count", name: "count", widget: "number", default: 3}
              - {label: "Display Style", name: "style", widget: "select", options: ["cards", "list", "ticker"]}

          # BLOCK: FEATURE GRID
          - label: "Feature Grid"
            name: "features"
            widget: "object"
            fields:
              - {label: "Section Title", name: "title", widget: "string", required: false}
              - label: "Items"
                name: "items"
                widget: "list"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "text", widget: "text"}
                  - {label: "Icon", name: "icon", widget: "select", options: ["shield", "lock", "cpu", "globe", "zap", "eye", "alert"]}

          # BLOCK: RELATIONSHIP MAPPER
          - label: "üîó Related Case Studies"
            name: "related_cases"
            widget: "object"
            fields:
              - {label: "Section Heading", name: "headline", widget: "string", default: "Proven Outcomes"}
              - label: "Select Case Studies"
                name: "cases"
                widget: "relation"
                collection: "casestudies"
                search_fields: ["title", "location"]
                value_field: "slug"
                display_fields: ["title"]
                multiple: true

          # BLOCK: RICH TEXT
          - label: "Rich Content"
            name: "content"
            widget: "object"
            fields:
              - {label: "Body", name: "body", widget: "markdown"}

  # --- STANDARD COLLECTIONS ---
  - name: "intelligence"
    label: "üß† Intelligence Briefings"
    folder: "website/src/content/intelligence"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "pubDate", widget: "datetime"}
      - {label: "Severity", name: "severity", widget: "select", options: ["Critical", "High", "Medium", "Low", "Optimized"]}
      - {label: "Sector", name: "sector", widget: "select", options: ["General", "Cyber", "Industrial", "Banking", "Healthcare", "Corporate"]}
      - {label: "Related Cases", name: "related_cases", widget: "relation", collection: "casestudies", value_field: "slug", display_fields: ["title"], required: false, multiple: true}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "casestudies"
    label: "üìÇ Case Studies"
    folder: "website/src/content/casestudies"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Operation Name", name: "title", widget: "string"}
      - {label: "Date", name: "pubDate", widget: "datetime"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "blog"
    label: "üì∞ Blog Articles"
    folder: "website/src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
